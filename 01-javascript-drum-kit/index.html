<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Drum Kit</h1>
  <div class="drum-pads">
    <div class="pad">
      <p class="key">A</p>
      <p class="drum">Clap</p>
    </div>
    <div class="pad">
      <p class="key">S</p>
      <p class="drum">Hi-hat</p>
    </div>
    <div class="pad">
      <p class="key">D</p>
      <p class="drum">Kick</p>
    </div>
    <div class="pad">
      <p class="key">F</p>
      <p class="drum">Open hat</p>
    </div>
    <div class="pad">
      <p class="key">G</p>
      <p class="drum">Boom</p>
    </div>
    <div class="pad">
      <p class="key">H</p>
      <p class="drum">Ride</p>
    </div>
    <div class="pad">
      <p class="key">J</p>
      <p class="drum">Snare</p>
    </div>
    <div class="pad">
      <p class="key">K</p>
      <p class="drum">Tom</p>
    </div>
    <div class="pad">
      <p class="key">L</p>
      <p class="drum">Tink</p>
    </div>
  </div>
</body>
</html>
