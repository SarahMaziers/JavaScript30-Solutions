<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Drum Kit</h1>
  <div class="drum-pads">
    <div data-key="65" class="pad">
      <p class="key">A</p>
      <p class="drum">Clap</p>
    </div>
    <div data-key="83" class="pad">
      <p class="key">S</p>
      <p class="drum">Hi-hat</p>
    </div>
    <div data-key="68" class="pad">
      <p class="key">D</p>
      <p class="drum">Kick</p>
    </div>
    <div data-key="70" class="pad">
      <p class="key">F</p>
      <p class="drum">Open hat</p>
    </div>
    <div data-key="71" class="pad">
      <p class="key">G</p>
      <p class="drum">Boom</p>
    </div>
    <div data-key="72" class="pad">
      <p class="key">H</p>
      <p class="drum">Ride</p>
    </div>
    <div data-key="74" class="pad">
      <p class="key">J</p>
      <p class="drum">Snare</p>
    </div>
    <div data-key="75" class="pad">
      <p class="key">K</p>
      <p class="drum">Tom</p>
    </div>
    <div data-key="76" class="pad">
      <p class="key">L</p>
      <p class="drum">Tink</p>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav">
  <audio data-key="83" src="sounds/hihat.wav">
  <audio data-key="68" src="sounds/kick.wav">
  <audio data-key="70" src="sounds/openhat.wav">
  <audio data-key="71" src="sounds/boom.wav">
  <audio data-key="72" src="sounds/ride.wav">
  <audio data-key="74" src="sounds/snare.wav">
  <audio data-key="75" src="sounds/tom.wav">
  <audio data-key="76" src="sounds/tink.wav">

  </audio>
</body>
<script type="text/javascript" src="main.js">

</script>
</html>
